name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_USER: ${{ secrets.SSH_USER }}
      WORK_DIR: ${{ secrets.WORK_DIR }}
      MAIN_BRANCH: ${{ secrets.MAIN_BRANCH }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts

      - name: SSH and deploy
        run: |
          ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST << EOF
            # Pour Debian, tu pourrais avoir besoin de mettre à jour et installer ces paquets
            sudo apt-get update
            sudo apt-get install -y git npm
          
            # Se rendre dans le répertoire de l'app et récupérer les dernières modifications
            cd $WORK_DIR
            git pull origin $MAIN_BRANCH
          
            # Installer les dépendances et effectuer le build
            npm install
            npm run build
          
            # Optionnel : démarrer ton app (ex. pm2) 
          EOF

      - name: Clean up SSH key
        run: |
          rm -rf ~/.ssh